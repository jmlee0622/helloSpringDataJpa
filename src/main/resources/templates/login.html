<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>로그인</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
    <h2 class="mb-4">로그인</h2>

    <form th:action="@{/login}" method="post">
        <div class="mb-3">
            <label for="email" class="form-label">이메일</label>
            <input type="email" class="form-control" id="email" name="email" placeholder="이메일 입력" required>
        </div>

        <div class="mb-3">
            <label for="password" class="form-label">비밀번호</label>
            <input type="password" class="form-control" id="password" name="password" placeholder="비밀번호 입력" required>
        </div>

        <button type="submit" class="btn btn-primary">로그인</button>
    </form>

    <div class="mt-3">
        <a th:href="@{/sign}">회원가입</a>
    </div>


    <div th:if="${param.error}" class="alert alert-danger mt-3">
        이메일 또는 비밀번호가 올바르지 않습니다.
    </div>

    <div th:if="${param.success}" class="alert alert-success mt-3">
        로그인 성공했습니다!
    </div>


    <div th:if="${param.logout}" class="alert alert-info mt-3">
        성공적으로 로그아웃되었습니다.
    </div>
</div>
</body>
</html>
